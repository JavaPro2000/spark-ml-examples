plugins {
    id 'scala'
}

repositories {
    jcenter()
}

dependencies {
    implementation "org.apache.spark:spark-sql_${scala_version}:${spark_version}"
    implementation "org.apache.spark:spark-mllib_${scala_version}:${spark_version}"

    implementation "org.apache.commons:commons-lang3:${commons_lang3_version}"
    implementation "org.apache.commons:commons-exec:${commons_exec_version}"

    testImplementation "junit:junit:${junit_version}"
    testImplementation "org.scalatest:scalatest_${scala_version}:${scalatest_version}"
}
